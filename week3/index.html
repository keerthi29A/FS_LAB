<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Responsive Web Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Responsive Web Design</h1>
  </header>

  <section>
    <h2>Responsive Images</h2>
    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20220201191443/logo-200x32.png" alt="Sample Image" class="responsive-image">
    <p>Responsive images scale with the browser's width.</p>
  </section>

  <section>
    <h2>Responsive Text</h2>
    <p class="responsive-text">This text adjusts according to the screen size. It uses percentages and viewports (vw) to be responsive.</p>
  </section>

  <section>
    <h2>Responsive Layout</h2>
    <div class="container">
      <div class="box">HTML</div>
      <div class="box">CSS</div>
      <div class="box">JavaScript</div>
      <div class="box">React.js</div>
    </div>
  </section>

</body>
</html>
